{% block navbar %}

    <div class="container">

    <div class="row">

        <div class="col-sm-12 w3-center">

            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.about') }}'" title="About HmtDB">About HmtDB</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.dbfunctions') }}'" title="Database Functions">Database Functions</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.stats') }}'" title="Statistics">Statistics</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.dbcitations') }}'" title="Citing HmtDB">Citing HmtDB</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.whatsnew') }}'" title="What's New">What's New</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.people') }}'" title="People">People</button>
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.contacts') }}'" title="Contacts">Contacts</button>
            {% if current_user.is_anonymous %}
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.login') }}'" title="Login">Login</button>
            {% else %}
            <button class="pulsanti w3-hover-light-blue w3-hover-text-indigo w3-padding w3-round-large" onclick="location.href='{{ url_for('site.logout') }}'" title="Logout">Logout</button>
            {% endif %}

        </div>

    </div>

    </div>

{% endblock %}
